{% extends 'base.html' %}

{% block title %}
Профиль
{% endblock %}

{% block body %}
<div class="container">
    <div style="background-size: cover; height:175px;">
        <img src="{{ picture['img'] }}" class="center"
             style="height:150px; border-radius: 50%; border: 1px solid #FFFFFF;">
    </div>
    <div class="frame">
        <h1>Login: {{ session['username'] }}</h1>
        <h1>Password: *****</h1>
    </div>
    {%for accs in acc%}
    <div class="button" style="text-align: center; margin-top: 25px;">
        <a href="/profile/{{accs.idAccount}}/edit" class="btn btn-outline-primary me-2">Редактировать профиль</a>
    </div>
    {%endfor%}
</div>

<style>
    .container {
        margin: auto;
    }

    h1 {
        text-align: center;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .frame {
        border: 3px solid #ccc;
        background: #eee;
        padding: 15px 25px;
        width: 50%;
        margin: auto;
    }

</style>
{% endblock %}

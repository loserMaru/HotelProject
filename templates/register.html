{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block body %}
<div class="register">
    <h1>РЕГИСТРАЦИЯ</h1>
    <div class="links">
        <a href="{{ url_for('login') }}">ВОЙТИ</a>
        <a href="{{ url_for('register') }}" class="active">ЗАРЕГИСТРИРОВАТЬСЯ</a>
    </div>
    <form action="{{ url_for('register') }}" method="post" autocomplete="off">
        <label for="username">
            <i class="fa fa-user"></i>
        </label>
        <input type="text" name="username" placeholder="Логин" id="username" required>
        <label for="password">
            <i class="fa fa-lock"></i>
        </label>
        <input type="password" name="password" placeholder="Пароль" id="password" required>
        <label for="confirm">
            <i class="fa fa-lock"></i>
        </label>
        <input type="password" name="confirm" placeholder="Подтвердите пароль" id="confirm" required>
        <!--        <label for="email">-->
        <!--            <i class="fa fa-envelope-open"></i>-->
        <!--        </label>-->
        <!--        <input type="email" name="email" placeholder="Email" id="email" required>-->
        <div class="msg"><span style="color:red; font-size: 18px">{{ msg }}</span></div>
        <div class="msg"><span style="color:green; font-size: 18px">{{ msgr }}</span></div>
        <input type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ">
    </form>
</div>

<style>
    * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "segoe ui", roboto, oxygen, ubuntu, cantarell, "fira sans", "droid sans", "helvetica neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .login h1, .register h1 {
        color: brown;
    }

    .login .links a:hover, .register .links a:hover {
        color: brown;
    }

    .login .links a.active, .register .links a.active {
        border-bottom: 3px solid brown;
        color: brown;
    }

    .login form input[type="submit"], .register form input[type="submit"] {
        background-color: brown;
    }

    .login form input[type="submit"]:hover, .register form input[type="submit"]:hover {
        background-color: dodgerblue;
    }

    .login form label, .register form label {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        background-color: brown;
        color: #ffffff;
    }
</style>
{% endblock %}
